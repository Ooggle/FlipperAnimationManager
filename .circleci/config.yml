version: 2.1

# Load Windows orbs
orbs:
  win: circleci/windows@5.0

jobs:
  # Linux Build Job
  buildLinux:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run:
          name: Run Linux Build
          command: | # Run apt update, install deps, and make
            apt-get update && apt-get install libsdl2-dev g++ make -y && make && cd .circleci && ./make_deb.sh
      - store_artifacts:
          path: build/FlipperAM
          destination: FlipperAM_Linux
      - store_artifacts:
          path: build/

  # Mac Build Job
  buildMac: 
    macos:
       xcode: 13.4.1
    steps:
      - checkout
      - run:
          name: Run Mac Build
          command: | # install brew, install deps, and make
            NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" && brew install sdl2 && make
      - store_artifacts:
          path: build/FlipperAM
          destination: FlipperAM_MacOS
    
# Create invoker (workflows)
workflows:
  build: 
    # Invoke all and run
    jobs:
      - buildLinux
      - buildMac
